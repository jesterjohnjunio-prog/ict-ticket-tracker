<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Concerns Ticket Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { color: #333; background: white; } /* Gray background removed */

        /* MAIN CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 100, 0.08);
            border: 1px solid #e1e8f0;
        }
        
        /* IMPROVED TEXT LAYOUT */
        .problem-cell {
            max-width: 300px;
            min-width: 250px;
        }
        
        .problem-desc {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.2em; /* Shows exactly 3 lines */
        }
        
        .mis-personnel-cell {
            min-width: 150px;
        }
        
        .regulation-cell {
            min-width: 140px;
        }
        
        .ticket-id-cell {
            min-width: 120px;
        }
        
        .date-cell {
            min-width: 100px;
            white-space: nowrap;
        }
        
        .talent-cell {
            min-width: 180px;
        }
        
        .status-cell {
            min-width: 110px;
        }
        
        /* Better table column widths */
        .tickets-table {
            table-layout: fixed;
            width: 100%;
        }
        
        .tickets-table th:nth-child(1) { width: 10%; } /* Ticket ID */
        .tickets-table th:nth-child(2) { width: 9%; }  /* Date */
        .tickets-table th:nth-child(3) { width: 15%; } /* Talent */
        .tickets-table th:nth-child(4) { width: 28%; } /* Problem & Description */
        .tickets-table th:nth-child(5) { width: 13%; } /* MIS Personnel */
        .tickets-table th:nth-child(6) { width: 12%; } /* Regulation Area */
        .tickets-table th:nth-child(7) { width: 8%; }  /* Status */  /* IMPROVED TEXT LAYOUT */

            max-width: 300px;
            min-width: 250px;

        .problem-desc {

        /* HEADER */
        .dashboard-header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 25px 35px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header-top h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .last-updated {
            font-size: 0.95rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* STATS CARDS */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* CONTROLS */
        .controls-bar {
            padding: 20px 35px;
            background-color: #f8fafd;
            border-bottom: 1px solid #eef2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        #searchInput {
            width: 100%;
            padding: 13px 20px 13px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        #searchInput:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }
        .refresh-btn {
            background-color: #3a7bd5;
            color: white;
            border: none;
            padding: 13px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2c6bc7;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(44, 107, 199, 0.3);
        }

        /* TICKETS TABLE */
        .tickets-container {
            padding: 20px;
            overflow-x: auto;
            background: white;
        }
        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        .table-header {
            background-color: #f1f5f9;
            position: sticky;
            top: 0;
        }
        .table-header th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 700;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .ticket-row {
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s;
        }
        .ticket-row:hover {
            background-color: #f8fafc;
        }
        .ticket-row td {
            padding: 20px 15px;
            color: #4a5568;
            vertical-align: top;
        }
        .ticket-id {
            font-weight: 700;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            font-size: 0.95rem;
        }
        .date-cell {
            white-space: nowrap;
            font-size: 0.95rem;
            color: #64748b;
        }
        .talent-name {
            font-weight: 600;
            color: #2d3748;
        }
        .talent-email {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }
        .problem-tag {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            background-color: #e2e8f0;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .problem-desc {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .mis-personnel {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background-color: #ebf8ff;
            color: #2c6bc7;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .regulation-area {
            font-size: 0.9rem;
            padding: 8px 14px;
            background-color: #f0fff4;
            border-radius: 8px;
            color: #38a169;
            border: 1px solid #c6f6d5;
            font-weight: 600;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-new {
            background-color: #fff7ed;
            color: #ed8936;
        }
        .status-in-progress {
            background-color: #ebf8ff;
            color: #3182ce;
        }

        /* FOOTER */
        .footer {
            padding: 20px 35px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid #eef2f7;
            background-color: #f8fafd;
        }

        /* UTILITIES */
        #ticketsLoading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #64748b;
        }
        @keyframes highlightNew {
            0% { background-color: rgba(72, 187, 120, 0.5); }
            100% { background-color: transparent; }
        }
        .new-ticket {
            animation: highlightNew 3s ease-out;
        }

        @media (max-width: 768px) {
            .controls-bar {
                flex-direction: column;

            .search-container {

<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-top">
                <h1><i class="fas fa-ticket-alt"></i> ICT Concerns Ticket Tracker</h1>
                <div class="last-updated">
                    <i class="fas fa-sync-alt"></i>
                    <span id="lastUpdatedTime">Loading...</span>
                </div>
            </div>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalTickets">0</div>
                    <div class="stat-label">Total Active Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayTickets">0</div>
                    <div class="stat-label">Tickets Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniquePersonnel">0</div>
                    <div class="stat-label">MIS Personnel Assigned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="regulationAreas">0</div>
                    <div class="stat-label">Regulation Areas</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search tickets, talent, problem, or personnel...">
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-redo-alt"></i> Refresh Tickets
            </button>
        </div>

        <!-- Tickets Table -->
        <div class="tickets-container">
            <div id="ticketsLoading">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h3>Loading active tickets...</h3>
                </div>
            </div>
            <table class="tickets-table" id="ticketsTable" style="display: none;">
                <thead class="table-header">
                    <tr>
                        <th>Ticket ID</th>
                        <th>Date</th>
                        <th>Talent</th>
                        <th>Problem & Description</th>
                        <th>MIS Personnel</th>
                        <th>Regulation Area</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ticketsBody">
                    <!-- Tickets loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>ICT Service Request Dashboard • Auto-updates every 5 minutes</p>
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    <span>Auto-refresh</span>
                </label>
            </div>
        </div>
    </div>

    <script>
    // Configuration
    const SHEET_ID = '1vY0L3v-iXj2NcU7SRgucuJTKZEOYOmZYTnAMfrO1Atw'; // From your URL
    const SHEET_NAME = 'Active tickets'; // Your sheet name
    const AUTO_REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes
    
    // State
    let allTickets = [];
    let autoRefreshInterval;
    
    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const refreshBtn = document.getElementById('refreshBtn');
    const ticketsBody = document.getElementById('ticketsBody');
    const ticketsTable = document.getElementById('ticketsTable');
    const ticketsLoading = document.getElementById('ticketsLoading');
    const lastUpdatedTime = document.getElementById('lastUpdatedTime');
    const totalTicketsEl = document.getElementById('totalTickets');
    const todayTicketsEl = document.getElementById('todayTickets');
    const uniquePersonnelEl = document.getElementById('uniquePersonnel');
    const regulationAreasEl = document.getElementById('regulationAreas');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadTickets();
        setupEventListeners();
        startAutoRefresh();
    });

    // Event Listeners
    function setupEventListeners() {
        refreshBtn.addEventListener('click', loadTickets);
        searchInput.addEventListener('input', filterTickets);
        document.getElementById('autoRefreshToggle').addEventListener('change', toggleAutoRefresh);
    }

    // Auto-refresh
    function startAutoRefresh() {
        if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        autoRefreshInterval = setInterval(loadTickets, AUTO_REFRESH_INTERVAL);
    }

    function stopAutoRefresh() {
        if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    }

    function toggleAutoRefresh(e) {
        if (e.target.checked) startAutoRefresh();
        else stopAutoRefresh();
    }

     // Fixed: Load Tickets from Google Sheets with correct column mapping
    async function loadTickets() {
        try {
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            refreshBtn.disabled = true;
            ticketsLoading.style.display = 'block';
            ticketsTable.style.display = 'none';

            // Use Google Sheets JSON API
            const jsonUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&sheet=${encodeURIComponent(SHEET_NAME)}`;
            
            console.log('Fetching from:', jsonUrl);
            
            const response = await fetch(jsonUrl);
            const text = await response.text();
            
            // Parse the response
            const json = JSON.parse(text.substring(47, text.length-2));
            
            // Process data with CORRECT column mapping
            const tickets = [];
            const rows = json.table.rows;
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].c;
                
                // FIXED COLUMN MAPPING:
                // A=0:Ticket ID, B=1:Date, C=2:Talent Name, 
                // D=3:Problem, E=4:Description, F=5:MIS Personnel, 
                // G=6:Talent Email, H=7:Regulation Area
                const ticket = {
                    'Ticket ID': cells[0] ? cells[0].v : '',
                    'Date': cells[1] ? formatDate(cells[1].v) : '',
                    'Talent Name': cells[2] ? cells[2].v : '',
                    'Problem Encountered': cells[3] ? cells[3].v : '',
                    'Description': cells[4] ? cells[4].v : '',
                    'Preferred MIS Personnel': cells[5] ? cells[5].v : '', // Column F
                    'Talent Email': cells[6] ? cells[6].v : '',
                    'Regulation Area': cells[7] ? cells[7].v : '' // Column H
                };
                tickets.push(ticket);
            }

            allTickets = tickets;
            updateStats(tickets);
            renderTickets(tickets);
            updateLastUpdatedTime();

        } catch (error) {
            console.error('Error loading tickets:', error);
            showError();
        } finally {
            refreshBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Refresh Tickets';
            refreshBtn.disabled = false;
        }
    }

    // Fallback method using CSV
    async function loadTicketsCSV() {
        const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
        
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        
        const tickets = [];
        const rows = csvText.split('\n');
        
        // Skip header row
        for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].split(',');
            if (columns.length >= 8) {
                const ticket = {
                    'Ticket ID': columns[0] || '',
                    'Date': columns[1] || '',
                    'Talent Name': columns[2] || '',
                    'Problem Encountered': columns[3] || '',
                    'Description': columns[4] || '',
                    'Preferred MIS Personnel': columns[5] || '',
                    'Talent Email': columns[6] || '',
                    'Regulation Area': columns[7] || ''
                };
                tickets.push(ticket);
            }
        }
        
        allTickets = tickets;
        updateStats(tickets);
        renderTickets(tickets);
        updateLastUpdatedTime();
    }

    function formatDate(dateValue) {
        if (!dateValue) return '';
        
        // If it's a serial number (Google Sheets date format)
        if (typeof dateValue === 'number') {
            const date = new Date((dateValue - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }
        
        // If it's already a date string
        return dateValue;
    }

    function showError() {
        ticketsLoading.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Failed to load tickets</h3>
                <p>Possible issues:</p>
                <ul style="text-align:left; display:inline-block; margin:15px auto;">
                    <li>Google Sheet is not published</li>
                    <li>Network or CORS restrictions</li>
                    <li>Sheet name might be different</li>
                </ul>
                <p>Try publishing your sheet: <strong>File → Share → Publish to web</strong></p>
                <button onclick="loadTickets()" class="refresh-btn" style="margin-top:20px;">
                    <i class="fas fa-redo-alt"></i> Try Again
                </button>
            </div>
        `;
    }

    // Update Statistics (unchanged)
    function updateStats(tickets) {
        totalTicketsEl.textContent = tickets.length;

        const today = new Date().toISOString().split('T')[0];
        const todayTickets = tickets.filter(t => {
            const ticketDate = new Date(t.Date).toISOString().split('T')[0];
            return ticketDate === today;
        }).length;
        todayTicketsEl.textContent = todayTickets;

        const personnelSet = new Set(tickets.map(t => t['Preferred MIS Personnel']).filter(Boolean));
        uniquePersonnelEl.textContent = personnelSet.size;

        const regulationSet = new Set(tickets.map(t => t['Regulation Area']).filter(Boolean));
        regulationAreasEl.textContent = regulationSet.size;
    }

    // Render Tickets to Table (unchanged)
    function renderTickets(tickets) {
        if (tickets.length === 0) {
            ticketsLoading.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No active tickets found</h3>
                    <p>When tickets are submitted, they will appear here.</p>
                </div>
            `;
            ticketsTable.style.display = 'none';
            return;
        }

        ticketsLoading.style.display = 'none';
        ticketsTable.style.display = 'table';
        ticketsBody.innerHTML = '';

        tickets.forEach((ticket, index) => {
            const row = document.createElement('tr');
            row.className = 'ticket-row';
            if (index < 3) row.classList.add('new-ticket');

            // Format date
            let formattedDate = ticket.Date;
            try {
                const dateObj = new Date(ticket.Date);
                if (!isNaN(dateObj.getTime())) {
                    formattedDate = dateObj.toLocaleDateString('en-US', {
                        month: 'short', day: 'numeric', year: 'numeric'
                    });
                }
            } catch (e) {}

            // Determine status
            let statusClass = 'status-new', statusText = 'New';
            try {
                const daysOld = (new Date() - new Date(ticket.Date)) / (1000 * 60 * 60 * 24);
                if (daysOld > 7) {
                    statusClass = 'status-in-progress';
                    statusText = 'Older';
                } else if (daysOld > 3) {
                    statusClass = 'status-in-progress';
                    statusText = 'In Progress';
                }
            } catch (e) {}

                row.innerHTML = `
                <td class="ticket-id-cell"><span class="ticket-id">${ticket['Ticket ID'] || 'N/A'}</span></td>
                <td class="date-cell">${formattedDate}</td>
                <td class="talent-cell">
                    <div class="talent-name">${ticket['Talent Name'] || 'N/A'}</div>
                    <div class="talent-email">${ticket['Talent Email'] || ''}</div>
                </td>
                <td class="problem-cell">
                    <div class="problem-tag">${ticket['Problem Encountered'] || 'Not specified'}</div>
                    <div class="problem-desc" title="${ticket['Description'] || ''}">${ticket['Description'] || 'No description'}</div>
                </td>
                <td class="mis-personnel-cell">
                    <div class="mis-personnel">
                        <i class="fas fa-user-cog"></i>
                        ${ticket['Preferred MIS Personnel'] || 'Unassigned'}
                    </div>
                </td>
                <td class="regulation-cell">
                    <span class="regulation-area">${ticket['Regulation Area'] || 'N/A'}</span>
                </td>
                <td class="status-cell">
                    <span class="status-badge ${statusClass}">
                        <i class="fas fa-circle"></i>${statusText}
                    </span>
                </td>
            `;
            ticketsBody.appendChild(row);
        });
    }

    // Filter Tickets (unchanged)
    function filterTickets() {
        const term = searchInput.value.toLowerCase().trim();
        if (!term) {
            renderTickets(allTickets);
            return;
        }

        const filtered = allTickets.filter(ticket =>
            Object.values(ticket).some(value =>
                value && value.toString().toLowerCase().includes(term)
            )
        );
        renderTickets(filtered);
    }

    // Update Time Display (unchanged)
    function updateLastUpdatedTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', {
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        lastUpdatedTime.textContent = `Last updated: ${timeString}`;
    }
</script>
